    const itemTable = document.getElementById("itemTable");
    const totalFooter = document.getElementById("totalFooter");
    const topBtn = document.getElementById("topBtn");

    // üéØ Animate Total Function
    function animateTotal(target) {
      let current = 0;
      const step = target / 40; // smoother animation
      const interval = setInterval(() => {
        current += step;
        if (current >= target) {
          current = target;
          clearInterval(interval);
        }
        totalFooter.innerText = "‡¶Æ‡ßã‡¶ü ‡¶ñ‡¶∞‡¶ö: " + Math.round(current) + " ‡¶ü‡¶æ‡¶ï‡¶æ";
      }, 25);
    }

    function loadData(filtered = items) {
      itemTable.innerHTML = "";
      let total = 0;
      filtered.forEach(item => {
        let tr = document.createElement("tr");
        tr.innerHTML = `<td>${item.date}</td><td>${item.name}</td><td>${item.price}</td>`;
        itemTable.appendChild(tr);
        total += item.price;
      });
      animateTotal(total);
    }

    function fillFilters() {
      let days = new Set(), months = new Set(), years = new Set();
      items.forEach(i => {
        let d = new Date(i.date);
        days.add(d.getDate());
        months.add(d.getMonth() + 1);
        years.add(d.getFullYear());
      });
      fillSelect("dayFilter", days);
      fillSelect("monthFilter", months);
      fillSelect("yearFilter", years);
    }

    function fillSelect(id, values) {
      const sel = document.getElementById(id);
      sel.innerHTML = "<option value=''>--</option>";
      [...values].sort((a, b) => a - b).forEach(v => {
        sel.innerHTML += `<option value="${v}">${v}</option>`;
      });
    }

    function applyFilter() {
      const d = document.getElementById("dayFilter").value;
      const m = document.getElementById("monthFilter").value;
      const y = document.getElementById("yearFilter").value;
      const query = document.getElementById("searchBox").value.toLowerCase();

      let filtered = items.filter(i => {
        let date = new Date(i.date);
        let matchesDate = (!d || date.getDate() == d) &&
                          (!m || date.getMonth() + 1 == m) &&
                          (!y || date.getFullYear() == y);
        let matchesSearch = i.name.toLowerCase().includes(query);
        return matchesDate && matchesSearch;
      });

      loadData(filtered);
    }

    function clearAll() {
      document.getElementById("dayFilter").value = "";
      document.getElementById("monthFilter").value = "";
      document.getElementById("yearFilter").value = "";
      document.getElementById("searchBox").value = "";
      loadData();
    }

    function closePopup() {
      document.getElementById("popupBox").style.display = "none";
    }

    window.onscroll = () => {

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });

    window.onload = () => {
      loadData();
      fillFilters();
